      /*
        Get all the countries from Asia continent /region using Filter function
        */
      var request = new XMLHttpRequest();
      request.open("GET", "https://restcountries.com/v3.1/all");
      request.send();

      request.onload = function () {
        const data = JSON.parse(request.response);

        /*
        Ques:: countries from Asia continent /region
        
        filter countries that have region as "Asia"
        or
        "Asia" is in the continents property (because for some reason , 
        the continents property of a country in this data set is an array)
        
        */
        let countries = data.filter(
          (e) => e.region === "Asia" || e.continents.includes("Asia")
        );

        countries.forEach((c, i) =>
          console.log(
